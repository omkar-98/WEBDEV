<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Apllication form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
       <div class="apply_box">

        <h1>Job Application <span class="small_title">(Web)</span></h1>

        <div class="form_container">
            <div class="form_control">
                    <label for="first_name"> First Name </label>
                    <input type="text" name="first_name" id="first_name" placeholder="Enter First Name">

                </div>
                <div class="form_control">

                        <label for="first_name"> Last Name </label>
                        <input type="text" name="first_name" id="first_name" placeholder="Enter Last Name">
    
                    </div>


                        <div class="form_control">

                                <label for="email"> Email</label>
                                <input type="email" name="email" id="email" placeholder="Enter ">
            
                            </div>


                            <div class="form_control">

                                <label for="job_role"> Job Role </label>
                                <select name="" id="job_role" >
                                    <option value="">Select Job Role</option>
                                    <option value="frontend Developer">Frontend Developer</option>
                                    <option value="backend Developer">Backend Developer</option>
                                    <option value="fullstack developer"> Fullstack Developer</option>
                                    <option value="ui/ux designer"> UI/UX Designer</option>
                                </select>
                            </div>


                            <div class="textarea_control">

                                <label for="address"> Address</label>
                                <textarea name="address" id="address" rows="5" cols="50"></textarea>  
            
                            </div>


                            <div class="form_control">

                                <label for="pincode"> Pincode</label>
                                <input type="number" name="pincode" id="pincode">

                                <div class="form_control">

                                    <label for="city"> City</label>
                                    <input type="text" name="city" id="city">
                
                                </div>
            
                            </div>
                            <div class="form_control">

                                <label for="date">Date</label>
                                <input value="21/06/2024" type="date" name="Date" id="date" >
            
                            </div>

                            <div class="form_control">

                                <label for="file"> Upload Your CV</label>
                                <input type="file" name="file" id="file">
            

                            </div>

                        </div>
                            
                            <div class="button_control">

                                <button type="submit">Apply here</button>
                            </div>

                
            </div>






















          








</div>
</body>
</html>
